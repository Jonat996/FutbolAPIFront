<div class="no-result" *ngIf="!resultado">
    <p>Cargando...</p>
</div>
<div class="container" *ngIf="resultado">
    <header>
        <h1>{{resultado.team_name}} </h1>
    </header>
    <main>
        <div class="card">
            <img [src]="resultado.team_logo" alt="Escudo del Equipo" id="team_logo">
            <hr>
            <div class="Tournaments">
                <h4>Información</h4>
                <ul>
                    <li class="info-list"><h3>País:</h3><img [src]="resultado.league.country?.country_logo" alt="pais" id="country_flag"> </li>
                    <li class="info-list"><h3>Confederación:</h3><img [src]="resultado.international.confederation?.confederation_logo" alt="" srcset="">  </li>
                    <li class="info-list"><h3>Copas ganadas:</h3> <p>{{resultado.championships.length}} </p>  </li>
                    <li class="info-list"><h3>Liga:</h3> <p>{{resultado.league.league_name}} </p> </li>
                </ul>
            </div>
        </div>
        <div class="card-info">
             <div class="Tournaments">
                <h4>Torneos Nacionales</h4>
                <ul class="tournaments-list">
                    <ng-container *ngFor="let tournament of resultado.championships" >
                        <li *ngIf="tournament.national_tournament" > 
                            <img [src]="tournament.national_tournament.cup" alt="Trofeo Torneo" class="torneo_logo">
                            </li>
                    </ng-container>
    
                    <li id="agregar" [routerLink]="['/main/agregar/historial', 'nacional']">  
                        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828928.png" alt="" >
                    </li>
                </ul>
                <h4>Torneos Internacionales</h4>
                <ul class="tournaments-list" >
                    <ng-container *ngFor="let tournament of resultado.championships">
                        <li *ngIf="tournament.continental_tournament" > 
                            <img [src]="tournament.continental_tournament.cup" alt="Trofeo Torneo" class="torneo_logo">
                        </li>
                    </ng-container>
                    
                    <li id="agregar" [routerLink]="['/main/agregar/historial', 'internacional'] "> 
                        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828928.png" alt="" >
                    </li>
                </ul>
             </div>
    
        </div>
    </main>
    
</div>
