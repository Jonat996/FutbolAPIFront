<div class="container">
    <div class="header">
        <h1>Ligas</h1>
        <app-input placeholder="buscar liga..." (palabra)="obtenerLiga($event)"></app-input>
    </div>
    <div class="list">
        <div class="no-result" *ngIf="ligas.length<1">
            <p>No hay resultados...</p>
        </div>
        <div class="card" *ngFor="let liga of ligas">
            <img [src]="liga.league_logo" class="card-img-top" alt="imagen de liga" srcset="">
            <div class="card-title" [routerLink]="['/main/liga', liga.id]" routerLinkActive="router-link-active" ><h3 class="card-title">{{liga.league_name}}</h3></div>
        </div>

    </div>
</div>
