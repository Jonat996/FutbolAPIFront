
<div class="container">
       
    <div class="card">
        
        <h1> Registrate en Futbol API!</h1>
        <img src="../../../assets/img/Gerald_G_Soccer_Ball.svg" alt="" id="ball-image">
       
        <form (ngSubmit)="enviarData()">
            <app-dialog [respuesta]="response"></app-dialog>
       
            <label for="name" class="middle">Nombre</label>
            <label for="lastname" class="middle">Apellido</label>
            <input type="text" name="name" id="name" class="middle" [(ngModel)]="formulario.name">
            <input type="text" name="lastname" id="lastname" class="middle" [(ngModel)]="formulario.lastname">
           <label for="email">Correo</label>
            <input type="email" name="email" id="email" [(ngModel)]="formulario.email">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" [(ngModel)]="formulario.password">
            <button type="submit">Registrar</button>
        </form>
        
    </div>

</div>
