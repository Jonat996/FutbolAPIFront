<div class="container">
    <app-dialog [respuesta]="response"></app-dialog>

<div class="card">
   
    <img src="../../../assets/img/Gerald_G_Soccer_Ball.svg" alt="" id="ball-image">
    <br>


    <form (ngSubmit)="enviarData()">

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required [(ngModel)]="formulario.email">
        <label for="contraseña">Contraseña</label>
        
        <input type="password" id="contraseña" name="password" [(ngModel)]="formulario.password">
       
        <button type="submit">Ingresar</button>
    </form>
    
    </div>
</div>
